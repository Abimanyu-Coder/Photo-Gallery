<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <ul class="menu">
        <li class="link"><a href="#intro">Home</a></li>
        <li class="link"><a href="#gg">Grid Gallery</a></li>
        <li class="link"><a href="#sg">Slider Gallery</a></li>
    </ul>
    <section id="intro">
    <h1>Hi! <div> Welcome to my Photo Gallery</div></h1>
    <img id="Logo" src="https://logos-download.com/wp-content/uploads/2016/09/Cars_logo.jpg">
    </section>
    <section id="gg">
    <h1>Grid Gallery</h1>
    <div class="cars">
        <img id="pichw" src="https://balakrishnan11.github.io/P-62/Dinoco.png">
        <img id="pichw" src="https://balakrishnan11.github.io/P-62/Doc%20hudson.png">
        <img id="pichw" src="https://i.pinimg.com/originals/b1/bc/8c/b1bc8c0a1d34499649025951be0c283b.png">
        <img id="pichw" src="https://balakrishnan11.github.io/P-62/Green%20car.jpg">
        <img id="pichw" src="https://i.pinimg.com/originals/26/88/bf/2688bf30c3c595f4cc7f5a539c4bd7fd.png">
        <img id="pichw" src="https://e7.pngegg.com/pngimages/273/564/png-clipart-lightning-mcqueen-mack-trucks-mack-super-liner-cars-coches-freight-transport-truck.png">
        <img id="pichw" src="https://balakrishnan11.github.io/P-62/yellow%20car.png">
        <img id="pichw" src="https://balakrishnan11.github.io/P-62/Guido.jpg">
    </div>
    </section>    
    <section id="sg">    
    <h1>Sliding Gallery</h1>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="https://balakrishnan11.github.io/P-62/Dinoco.png">
                    <div class="carousel-content">
                        <p>The king</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://balakrishnan11.github.io/P-62/Doc%20hudson.png">
                    <div class="carousel-content">
                        <p>Doc hudson</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://i.pinimg.com/originals/b1/bc/8c/b1bc8c0a1d34499649025951be0c283b.png">
                    <div class="carousel-content">
                        <p>Fill more</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://balakrishnan11.github.io/P-62/Green%20car.jpg">
                    <div class="carousel-content">
                        <p>Chik hiks</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://i.pinimg.com/originals/26/88/bf/2688bf30c3c595f4cc7f5a539c4bd7fd.png">
                    <div class="carousel-content">
                        <p>Lightning MQqueen</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://e7.pngegg.com/pngimages/273/564/png-clipart-lightning-mcqueen-mack-trucks-mack-super-liner-cars-coches-freight-transport-truck.png">
                    <div class="carousel-content">
                        <p>Mack</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://balakrishnan11.github.io/P-62/yellow%20car.png">
                    <div class="carousel-content">
                        <p>Luigi</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="https://balakrishnan11.github.io/P-62/Guido.jpg">
                    <div class="carousel-content">
                        <p>Guido</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
    </section>    
</body>

</html>
